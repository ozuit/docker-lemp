server {
    index index.php;
    server_name hl.test;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html/heritageline/public;

    location ~* ^.+\.(?:css|cur|js|htc|xml|otf|ttf|eot|woff|svg)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }

    location ~* ^.+\.(?:jpe?g|gif|ico|png)$ {
        try_files $uri /caches/$uri /index.php$is_args$args;
        access_log off;
        expires 30d;
    }
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    
    location ~ /\.  {
        deny all;
    }
}

